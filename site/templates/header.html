<header>
    <nav>
        <a id="beacon" href="/">
            <div id="home-text"> HOME </div>
        </a>
    </nav>

    <div class="right-sidebar">
        {{#githubUser}}
        <a class="ext-link" href="https://github.com/{{githubUser}}">
            <img src="/images/github-logo.png" alt="Alessandro Marrella Github Profile"/>
        </a>
        {{/githubUser}}

        {{#twitterHandle}}
        <a class="ext-link" href="https://twitter.com/{{twitterHandle}}">
            <img src="/images/twitter-logo.png" alt="Alessandro Marrella Twitter Profile"/>
        </a>
        {{/twitterHandle}}

        {{#linkedinHandle}}
        <a class="ext-link" href="https://linkedin.com/in/{{linkedinHandle}}">
            <img src="/images/linkedin-logo.png" alt="Alessandro Marrella Linkedin Profile"/>
        </a>
        {{/linkedinHandle}}
    </div>
</header>
